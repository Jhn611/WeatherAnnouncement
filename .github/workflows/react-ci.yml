name: React CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Используйте версию Node.js, совместимую с вашим проектом
          
      - name: Run linting
        run: npm run lint  # Если у вас настроен ESLint в package.json, иначе пропустите

      - name: Build project
        run: npm run build  # Создаёт сборку React-приложения (из package.json)
